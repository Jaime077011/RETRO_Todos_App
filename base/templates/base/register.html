{% extends 'base/main.html' %}
{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8 my-5">

            <div class='mt-5'>
                <h1 class='text-center mb-3'>Welcome <i class="nes-icon trophy is-meedium"></i></h1>
                <div class="nes-container with-title is-rounded">
                    <p class="title">Register</p>
                    <form method="POST">
                        {% csrf_token %}
                        <div class="text-center">
                            <div class="nes-field ">

                                <label class="">{{form.username.label}}</label>
                                <input class="nes-input"{{form.username}}<br>
                            </div>
                            <div class="nes-field ">

                                <label class="mb-2">{{form.password1.label}}</label>
                                <input class="nes-input"{{form.password1}}<br>
                            </div>
                            <div class="nes-field ">

                                <label class="mb-2">{{form.password2.label}}</label>
                                <input class="nes-input"{{form.password2}}<br>
                            </div>
                            <input class="nes-btn is-success m-2" type="submit" value="Register">
                        </div>
                    </form>
                    <div class='text-center mt-2'>
                    <p>Already have an account? <a href="{% url 'login' %}">Login</a></p>
                    </div>
                </div>
                <div class="mt-2 mb-5">
                    <progress class="nes-progress is-pattern" value="100" max="100"></progress>
                </div>
            </div>
        </div>
    </div>
</div>




{% endblock content %}
