{% extends 'base/main.html' %}
{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8 my-5">
            <a class="nes-btn  my-4" href="{% url 'tasks' %}">Back</a>

            <div class="nes-container is-rounded ">
                
                <form method="POST">
                    {% csrf_token %}
                    <div class="text-center">

                        <p>Are your sure you want to delete this task? <spain class="nes-text is-warning">"{{task}}"</span> </p>
                        
                        <input class="nes-btn is-error " type="submit" value="Delete"/>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>



{% endblock content %}
